<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video loop muted autoplay id="video-background">
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div id="input-container">
            <h1>Create a Custom Countdown!</h1>       
            <form id="countdownForm">
                <input type="text" id="title" placeholder="Enter Title Here">
                <input type="date" id="date">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div id="countdown"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
