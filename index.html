<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdowns</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video loop muted autoplay id="video-background">
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div id="container">
        <div id="countdown1">
            <form id="countdownForm1">
                <input type="text" name="Title" id="title" placeholder="Enter Title Here">
                <input type="text" name="Date" id="date" placeholder="Jan 18, 2021">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="countdown2">
            <form id="countdownForm2"></form>
        </div>
        <div id="countdown3">
            <form id="countdownForm3"></form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
